<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCommerce Website - Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>

    <div class="nav container">
      <a href="#" class="logo">Şak Şak</a>

      <i class='bx bx-shopping-bag' id="cart-icon"></i>

      <div class="cart">
        <h2 class="cart-title">SƏBƏT</h2>

        <div class="cart-content">
          <div class="cart-box">
            <img src="img/product2.jpg" alt="" class="cart-img">
            <div class="detail-box">
              <div class="cart-product-title">Earbuds</div>
              <div class="cart-price">$25</div>
              <input type="number" value="1" class="cart-quantity">
            </div>

            <i class='bx bxs-trash-alt cart-remove'></i>
          </div>
        </div>

        <div class="total">
          <div class="total-title">Cəmi</div>
          <div class="total-price">$0</div>
        </div>

        <button type="button" class="btn-buy">İNDİ ÖDƏ</button>

        <i class='bx bx-x' id="close-cart"></i>
      </div>
    </div>

  </header>

  <section class="shop container">
    <h2 class="section-title">Satış Məhsulları</h2>

    <div class="shop-content">
      <div class="product-box">
        <img src="img/product1.jpg" alt="" class="product-img">
        <h2 class="product-title">T-SHIRT</h2>
        <span class="price">$25</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <div class="product-box">
        <img src="img/product2.jpg" alt="" class="product-img">
        <h2 class="product-title">AIRPODS</h2>
        <span class="price">$100</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <div class="product-box">
        <img src="img/product3.jpg" alt="" class="product-img">
        <h2 class="product-title">HOODED PARKA</h2>
        <span class="price">$45</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <div class="product-box">
        <img src="img/product4.jpg" alt="" class="product-img">
        <h2 class="product-title">STRAW METAL BUTULKA</h2>
        <span class="price">$24.04</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <div class="product-box">
        <img src="img/product5.jpg" alt="" class="product-img">
        <h2 class="product-title">METAL EYNƏK</h2>
        <span class="price">$50</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <div class="product-box">
        <img src="img/product6.jpg" alt="" class="product-img">
        <h2 class="product-title">QARA KEPKA</h2>
        <span class="price">$50</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <div class="product-box">
        <img src="img/product7.jpg" alt="" class="product-img">
        <h2 class="product-title">BEL ÇANTASI</h2>
        <span class="price">$70</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <div class="product-box">
        <img src="img/product8.jpg" alt="" class="product-img">
        <h2 class="product-title">ULTRABOOST 22</h2>
        <span class="price">$45</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
    </div> 

  </section>
  <div class="daire1"></div>
  <div class="daire2"></div>
  <script src="main.js"></script>
</body>
</html>
